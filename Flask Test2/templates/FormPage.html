<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FormPage</title>
  </head>
  <body>
    <form action="/view" method="post">
      <!--method = "get" 은 주소창에 기록이 남고 넘어감
          method = "post" 는 정보를 숨기고 넘어감-->
      이름 : <input type="text" name="userName"><br>
      비밀번호 : <input type="text" name="userPw"><br>
      이메일주소 : <input type="text" name="userEmail"><br>
      <input type="submit" value="전송">
    </form>
  </body>
</html>
